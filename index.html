<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section class="container">
            <div class="image">
                <img src="images/image-equilibrium.jpg" alt="imagen cubo equilibrio">
            </div>
            <div class="icon-view">
                <img src="./images/icon-view.svg" alt="icon-view" class="hover_img">
            </div>
            <div class="description">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="datos">
                <span class="icon-ethereum">
                    <img src="images/icon-ethereum.svg"
                        class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                        alt="">
                </span>
                <span class="number">0.041 ETH</span>
                <span class="icon-clock">
                    <img src="images/icon-clock.svg" alt="">
                </span>
                <span class="time">3 days left</span>
            </div>
            <div class="franja"></div>
            <div class="creation">
                <div class="logo-img">
                    <img src="images/image-avatar.png" alt="">
                </div>
                <div class="infor">
                    <span class="azul">Creation of</span>
                    <apan class="blanco">Jules Wyvern</apan>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.facebook.com/hugo.p.33/">Hugo Carvajalino</a>.
        </div>
    </footer>
</body>

</html>
